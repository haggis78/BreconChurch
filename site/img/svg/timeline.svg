      <circle r="10" cx="90" cy="0" stroke="black" id="c-t1269"/>
      <foreignObject x="60" y="100" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1269">1269: Dominican Friars establish a priory at Brecon, Breconshire. </div>
      </foreignObject>
      <circle r="10" cx="230" cy="0" stroke="black" id="c-t1283"/>
      <foreignObject x="60" y="240" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1283">1283: Bishop Thomas Bek of St Davids establishes a collegiate church at Llangadog, Carmarthenshire.</div>
      </foreignObject>
      <circle r="10" cx="270" cy="0" stroke="black" id="c-t1287"/>
      <foreignObject x="60" y="280" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1287">1287: Bek moves his new Llangadog foundation to Abergwili, Carmarthenshire, on the outskirts of the town of Carmarthen.</div>
      </foreignObject>
      <circle r="10" cx="2490" cy="0" stroke="black" id="c-t1509"/>
      <foreignObject x="60" y="2500" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1509">1509: Henry VIII crowned King.</div>
      </foreignObject>
      <circle r="10" cx="2740" cy="0" stroke="black" id="c-t1534"/>
      <foreignObject x="60" y="2750" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1534">1534: Henry VIII breaks with Rome; King declared 'Supreme head on earth of the Church of England'.</div>
      </foreignObject>
      <circle r="10" cx="2760" cy="0" stroke="black" id="c-t1536"/>
      <foreignObject x="60" y="2770" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1536">1536: William Barlow made Bishop of St Davids; monasteries dissolved; first act incorporating Wales into the English state.</div>
      </foreignObject>
      <circle r="10" cx="2780" cy="0" stroke="black" id="c-t1538"/>
      <foreignObject x="60" y="2790" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1538">1538: Houses of friars dissolved, including the Dominican house at Brecon.</div>
      </foreignObject>
      <ellipse rx="10"
               ry="15"
               cx="2790"
               cy="0"
               stroke="black"
               fill="pink"
               fill-opacity="0.5"
               id="c-t1539"/>
      <foreignObject x="60" y="2805" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1539">1539 to 1540: Barlow writes to Thomas Cromwell, proposing that Abergwili Collegiate Church be re-founded at Brecon and St Davids Cathedral be re-founded at Carmarthen.</div>
      </foreignObject>
      <circle r="10" cx="2810" cy="0" stroke="black" id="c-t1541"/>
      <foreignObject x="60" y="2820" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1541">1541: Henry VIII issues Letters Patent moving Abergwili Collegiate Church to Brecon under the new name Christ College Brecon. Copy recorded in the Patent Rolls (Witness R).</div>
      </foreignObject>
      <circle r="10" cx="2830" cy="0" stroke="black" id="c-t1543"/>
      <foreignObject x="60" y="2840" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1543">1543: Second act incorporating Wales into the English state.</div>
      </foreignObject>
      <ellipse rx="60"
               ry="15"
               cx="3010"
               cy="0"
               stroke="black"
               fill="pink"
               fill-opacity="0.5"
               id="c-t1561"/>
      <foreignObject x="60" y="3025" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1561">1561 to 1567:  Bishop Richard Davies of St Davids and William Salesbury collaborate at Abergwili to translate the Anglican Book of Common Prayer and New Testament into Welsh.</div>
      </foreignObject>
      <ellipse rx="600"
               ry="15"
               cx="4200"
               cy="0"
               stroke="black"
               fill="pink"
               fill-opacity="0.5"
               id="c-t1680"/>
      <foreignObject x="60" y="4215" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1680">1680 to 1740:  Witnesses C, D, I, and O written: all are copies of the medieval Statutes of St Davids Cathedral, to which the Brecon charter appears as an appendix. Copies circulate, ending up at St Davids (D and I), St John's College Cambridge (C), and the Harley Collection (O).</div>
      </foreignObject>
      <circle r="10" cx="4590" cy="0" stroke="black" id="c-t1719"/>
      <foreignObject x="60" y="4600" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1719">1719: Browne Willis publishes the Brecon charter in An History of the Mitred Parliamentary Abbies, and Conventual Cathedral Churches, vol. II (Witness W).</div>
      </foreignObject>
      <ellipse rx="220"
               ry="15"
               cx="4790"
               cy="0"
               stroke="black"
               fill="pink"
               fill-opacity="0.5"
               id="c-t1739"/>
      <foreignObject x="60" y="4805" stroke="black" width="auto" height="auto">
         <div xmlns="http://www.w3.org/1999/xhtml" class="t1739">1739 to 1761:  Edward Yardley, Archdeacon of Carmarthen, compiles his history of St Davids Cathedral and Diocese, Menevia Sacra.</div>
      </foreignObject>
   </g>
</svg>
