<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
    height="100%">
    <!-- sqrt(10) = 3.16227766017 -->
    <defs>
        <polygon id="triangle" points="0,0 0,10 10,0" fill="black" transform="rotate(315 5 5)"/>
    </defs>
    <g transform="scale(.45)">
        <use xlink:href="#triangle" x="0" y="0" transform="translate(0,20)"/>
        <use xlink:href="#triangle" x="0" y="0" transform="translate(20,20) rotate(180 5 5)"/>
        <use xlink:href="#triangle" x="0" y="0" transform="translate(10,10) rotate(90 5 5)"/>
        <use xlink:href="#triangle" x="0" y="0" transform="translate(10,30) rotate(270 5 5)"/>
        <rect x="5" y="24" height="3" width="25" fill="black"/>
        <rect x="14" y="12.5" height="25" width="3" fill="black"/>
    </g>
</svg>
